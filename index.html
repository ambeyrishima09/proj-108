
<html>
    <head>
      <title>Animal Sound Identification</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text_center" id="top">
        <h2>Animal Sound Recognition</h2>
        <p>Note- Play different animal sounds like meowing, barking, roaring, squeaking</p>
      </div>
      <br> <br>

      <div class="main_div"
        <center>
        <br><br>
        <button class="btn btn-success" onclick="startClassification();">Start</button>
        <br>
        <h3 id="numberoftimes"></h3>
        <label>Cat:</label> <label id="count_cat"></label> <label>Dog:</label> <label id="count_dog"></label> <label>Lion:</label> <label id="count_lion"></label> <label>Rat:</label> <label id="count_rat"></label>
        <br>
    
        <h3 id="result_label">Detected sound is of-</h3>
        <h4 id="result_confidence">Accuracy-</h4>
         <br>
         <img src="cat.gif" id="cat" width="200" height="200">
         <img src="dog.gif" id="dog" width="200" height="200">
         <img src="lion.gif" id="lion" width="200" height="200">
         <img src="rat.gif" id="rat" width="200" height="200">
        </center>
      </div>
      <br> <br>
      <div class="copy_right_footer">
        Developed by - Rishima Ambey
      </div>
      <br> <br>
      
  <script src="main.js"></script>
    </body>
  </html>
